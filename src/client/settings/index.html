<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Settings</title>
  <link href="/styles/base.css" rel="stylesheet" />
</head>

<body>
  <section class="push-component">
    <style>
    :root {
      --padding: 8px;
    }
    
    .push-component {
      display: flex;
      flex-direction: row;
      align-items: center;
    }
  
    .push-component__toggle {
      margin-right: var(--padding);
    }
  
    .push-component__details h6, .push-component__details p {
      margin: 0;
    }
    </style>
    <input class="push-component__toggle" type="checkbox" disabled></input>
    <div class="push-component__details">
      <h6>Push Notifications <span class="push-component__status"></span></h6>
      <p>Push notifications are enabled. Toggle to no longer receive push notifications on this device.</p>
    </div>
  </section>
</body>

<script src="./push-component.js" type="module"></script>

</html>
