<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Project Health</title>
  <link href="/styles/base.css" rel="stylesheet" />
  <link href="/styles/dash.css" rel="stylesheet" />
  <link rel="icon" type="image/png" href="/images/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/images/favicon-16x16.png" sizes="16x16">
</head>

<body>
  <div id="profile-container">
    <div class="profile-avatar">
      <img src="/images/default-avatar.svg" />
    </div>
  </div>
  <div id="outgoing-prs">
    <h2>
      Outgoing pull requests
      <div class="outgoing-legend"></div>
    </h2>
    <div class="outgoing-prs__list pr-list"></div>
  </div>
  <div id="incoming-prs">
    <h2>
      Incoming pull requests
      <div class="incoming-legend"></div>
    </h2>
    <div class="incoming-prs__list pr-list"></div>
  </div>
  <div id="assigned-issues">
    <h2>
      Your Issues
      <div class="assigned-issues-legend"></div>
    </h2>
    <div class="assigned-issues__list pr-list"></div>
  </div>

  <footer>Bug? Feedback? File an
    <a target="_blank" href="https://github.com/polymerlabs/project-health/issues/new">issue on GitHub</a>
  </footer>
</body>


<!-- The crossorigin attribute sends credentials for requests to the same origin. -->
<script nomodule src="/bundled/scripts/dash/dash.js" crossorigin></script>
<script type="module" src="/scripts/dash/dash.js" crossorigin></script>

<script async src='https://www.google-analytics.com/analytics.js'></script>
<script>window.ga = window.ga || function () { (ga.q = ga.q || []).push(arguments) }; ga.l = +new Date;</script>
<script nomodule src="/bundled/scripts/window-analytics.js" crossorigin></script>
<script type="module" src="/scripts/window-analytics.js"></script>

</html>
